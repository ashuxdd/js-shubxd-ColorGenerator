<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Color Generator</h1>
      <div class="preview" id="preview">#FFFFFF</div>
      <div class="controls">
        <button id="genBtn" class="btn">Generate</button>
        <button id="copyBtn" class="btn">Copy</button>
        <input id="manual" class="input" placeholder="Enter hex e.g. #1a2b3c" />
      </div>
      <div class="info" id="info">Click Generate to create a random color</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
